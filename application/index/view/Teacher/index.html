<!DOCTYPE html>
<html>
<head>
	<title>教师管理</title>
	<link rel="stylesheet" type="text/css" href="/thinkphp5-samplecode/public/static/bootstrap/css/bootstrap.min.css">
</head>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
         	<hr />
            	<a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
            <hr />
            <table class="table table-hover table-bordered">
			<tr class="info">
				<th>序号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>用户名</th>
				<th>邮箱</th>
				<th>操作</th>
			</tr>
			{volist name="teachers" id="teacher" key="key"}
			<tr>
				<td>{$key}</td>
				<td>{$teacher->getData("name")}</td>
				<td>{eq name='$teacher->getData("sex")' value='0'}男{else /}女{/eq}</td>
				<td>{$teacher->getData("username")}</td>
				<td>{$teacher->getData("email")}</td>
				<td>
					<a href="{:url('edit?id=' . $teacher->getData('id'))}">编辑</a>&nbsp;&nbsp;
					<a href="{:url('delete?id=' . $teacher->getData('id'))}">删除</a>
				</td>
			</tr>
			{/volist}
		    </table>
		    <nav>
                <ul class="pagination">
                    <li>
                        <a href="{:url('?page=1')}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="{:url('?page=1')}">1</a></li>
                    <li><a href="{:url('?page=2')}">2</a></li>
                    <li><a href="{:url('?page=3')}">3</a></li>
                    <li>
                        <a href="{:url('?page=3')}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
