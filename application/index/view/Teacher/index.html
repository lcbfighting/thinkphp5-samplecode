<!DOCTYPE html>
<html>
<head>
	<title>教师管理</title>
	<link rel="stylesheet" type="text/css" href="/thinkphp5-samplecode/public/static/bootstrap/css/bootstrap.min.css">
</head>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered">
			<tr class="info">
				<th>序号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>用户名</th>
				<th>邮箱</th>
			</tr>
			{volist name="teachers" id="teacher"}
			<tr>
				<td>{$key}</td>
				<td>{$teacher->getData("name")}</td>
				<td>{eq name='$teacher->getData("sex")' value='0'}男{else /}女{/eq}</td>
				<td>{$teacher->getData("username")}</td>
				<td>{$teacher->getData("email")}</td>
			</tr>
			{/volist}
		 </table>
        </div>
    </div>
</body>
</html>
